<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Lista de Productos</title>
    <link rel="stylesheet" th:href="@{/styles.css}">
</head>
<body>
<h1>Inventario de Maquillaje</h1>

<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>Nombre</th>
        <th>Categoría</th>
        <th>Cantidad</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="producto : ${productos}">
        <td th:text="${producto.id}">ID</td>
        <td th:text="${producto.productName}">Nombre</td>
        <td th:text="${producto.category}">Categoría</td>
        <td th:text="${producto.productQuantity}">Cantidad</td>
    </tr>
    </tbody>
</table>
</body>
</html>
