<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Confirmar Eliminación</title>
    <link rel="stylesheet" th:href="@{/form-styles.css}">
</head>
<body>
<div class="form-container">
    <h1>¿Eliminar este producto?</h1>

    <p><strong>Nombre:</strong> <span th:text="${producto.productName}"></span></p>
    <p><strong>Categoría:</strong> <span th:text="${producto.productCategory}"></span></p>
    <p><strong>Cantidad:</strong> <span th:text="${producto.productQuantity}"></span></p>

    <form th:action="@{/productos/eliminar}" method="post" th:object="${producto}">
        <input type="hidden" th:field="*{id}" />
        <button type="submit" class="eliminar">🗑️ Eliminar</button>
        <a th:href="@{/productos}" class="cancelar">❌ Cancelar</a>
    </form>
</div>
</body>
</html>
